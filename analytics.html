<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    </head>
    <body>
        <a href="index.html" class="button">Home</a>
        <a href="analytics.html" class="button">Analytics</a>
        <a href="aboutus.html" class="button">About</a>
        <a href="visitors.html" class="button">Guest Book</a>
        <hr>
        <h1>Number of movies per Actor/Duo:</h1>
        <hr>
        <canvas id="barchartexample" width="300" height="150"></canvas>
        <Script>
            new Chart(document.getElementById("barchartexample"), {
                type: 'bar',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#1f0f1f", "#0f1f1f", "#1f1f0f", "#e8c3b9", "#c45850"],
                        data: [2478, 5267, 734, 784, 433]
                    }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </Script>
    </body>
</html>
